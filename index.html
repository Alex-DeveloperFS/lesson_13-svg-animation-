<!doctype html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

<div class="wrapper">
  <div class="wrapper__background-dark">
    <div class="wrapper__background-white container">

      <div class="title">
        <h1 class="title__text">SVG/animation</h1>
      </div>

      <div class="svg-box">
        <svg width="200" height="200">
          <rect class="svg-box__square" width="200" height="200" stroke="black" stroke-width="5" fill="red"/>
        </svg>

        <svg width="200" height="200">
          <rect class="svg-box__rectanglet" width="200" height="100" y="50" stroke="grey" stroke-width="5" fill="green"/>
        </svg>

        <svg width="200" height="200">
          <circle class="svg-box__circle" r="95" cx="100" cy="100" stroke="darkblue" stroke-width="5" fill="fuchsia"/>
        </svg>

        <svg width="200" height="200">
          <ellipse class="svg-box__ellipse" rx="95" ry="50" cx="100" cy="100" stroke="hotpink" stroke-width="5" fill="lime"/>
        </svg>
      </div>

      <div class="footer">
        <a class="footer__link" href="https://github.com/Alex-DeveloperFS/lesson_13-svg-animation-.git">&copy;Alex-DeveloperFS</a>
      </div>

    </div>
  </div>
</div>

</body>
</html>

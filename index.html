<!doctype html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="background-dark">
    <div class="container">

      <h1 class="title">SVG/animation</h1>

      <div class="svg__box">
        <svg width="200" height="200">
          <rect class="svg__box__square" width="200" height="200" stroke="black" stroke-width="5" fill="red"></rect>
        </svg>

        <svg width="200" height="100">
          <rect class="svg__box__rectanglet" width="200" height="100" stroke="grey" stroke-width="5" fill="green"></rect>
        </svg>

        <svg width="200" height="200">
          <circle class="svg__box__circle" r="95" cx="100" cy="100" stroke="darkblue" stroke-width="5" fill="fuchsia"></circle>
        </svg>

        <svg width="200" height="200">
          <ellipse class="svg__box__ellipse" rx="95" ry="50" cx="100" cy="100" stroke="hotpink" stroke-width="5" fill="lime"></ellipse>
        </svg>
      </div>

      <div class="footer">
        <a class="footer__link" href="https://github.com/Alex-DeveloperFS/lesson_13-svg-animation-.git">&copy;Alex-DeveloperFS</a>
      </div>

    </div>
  </div>

</body>
</html>

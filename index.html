<!doctype html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

<div class="svg__box">
<svg class="svg__box__square" width="200" height="200">
  <rect width="200" height="200" stroke="black" stroke-width="5" fill="red" ></rect>
</svg>

<svg class="svg__box__rectanglet" width="200" height="100">
  <rect width="200" height="100" stroke="grey" stroke-width="5" fill="green" ></rect>
</svg>

<svg class="svg__box__circle" width="200" height="200">
  <circle r="95" cx="100" cy="100" stroke="darkblue" stroke-width="5" fill="fuchsia" ></circle>
</svg>

<svg  class="svg__box__ellipse" width="200" height="200">
  <ellipse rx="95" ry="50" cx="100" cy="100" stroke="hotpink" stroke-width="5" fill="lime" ></ellipse>
</svg>
</div>

</body>
</html>
